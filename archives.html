<div class="violet-title"></div>
<div style="height:600px">
<div class="timeline" id="timeline-embed" style="height:600px"></div>
</div>
<script type="text/javascript">
      	var jsons={
		    "timeline":
		    {
		        "headline":"All ports in there",
			"startDate":"2010",
		        "type":"default",
		        "text":"<p>You can find all ports</p>",
		        "asset": {
		            "credit":"Credit Name Goes Here",
		            "caption":"Caption text goes here"
		        },
		        "date": []
		    }
		}
	{% for post in site.posts %}
	jsons.timeline.date.push({
	    'startDate':'{{ post.date | date_to_utc | date: "%Y-%m-%d" }}'.split('-').join(','),
	    'headline':'{{ post.title }}',
	    'text':'<p>{{ post.description }}</p>',
	    'asset':{
		{% if post.figure %}
		    'media':'{{post.figure}}'
		{% endif  %}
	    }
	});
	{% endfor %}
        var timeline_config = {
         width: "100%",
         height: "100%",
         source: jsons
        }
</script>
<script type="text/javascript" src="js/storyjs-embed.js"></script>
