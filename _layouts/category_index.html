---
layout: default
title: 文章分类
---
<div class="main-article main-article-page">
    <div class="violet-title">
        <h3 class="violet-title-item">Category:&nbsp;&nbsp{{ page.category }}</h3>
    </div>
    <div class="violet-post">
        <div class="main-article-contant">
            {% for post in site.categories.[page.category] %}
            <h3>{{ post.date | date: '%Y' }}</h3>
            <ul class="article-year fn-clear">
                <li>
                    <span>{{ post.date | date_to_utc | date: '%Y-%m-%d' }}</span>
                    <a href="{{ post.url }}">{{ post.title }}</a>
		    <P class="description">{{ post.description }}</p>
                </li>
            </ul>
	    {% endfor %}
        </div>
    </div>
</div>
